<!DOCTYPE html>
<html>
<head>
	<title>Side Navigation Bar with Curved Borders</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />
</head>
<body>

<div class="wrapper">
	<div class="shadow"></div>
	<div class="side_bar">
		<div class="side_bar_top">
			<div class="logo_wrap">
				<a href="#">
					<img src="LOGO.png" alt="logo" height="1000px" width="100px">
					<span class="text">MR.KEVINZ</span></a>
			</div>
			<div class="side_bar_menu">
				<div class="menu"><ion-icon class="i" name="arrow-forward-outline"></ion-icon>
				</div>
			</div>
		</div>
		<div class="side_bar_bottom">
			<ul>
				<li>
					<span class="top_curve"></span>
					<a href="index.html">
						<span class="icon"><ion-icon name="home-sharp"></ion-icon>	</span>
						<span class="item">Dashboard</span></a>
					<span class="bottom_curve"></span>
				</li>
				<li>
					<span class="top_curve"></span>
					<a href="pomo.html">
						<span class="icon"><ion-icon name="airplane-sharp"></ion-icon></span>
						<span class="item">FOCUS TODO</span></a>
					<span class="bottom_curve"></span>
				</li>
				<li class="active">
					<span class="top_curve"></span>
					<a href="todo.html">
						<span class="icon"><ion-icon name="wallet-sharp"></ion-icon></span>
						<span class="item">MEMORY GAME</span></a>
					<span class="bottom_curve"></span>
				</li>
				<li>
					<span class="top_curve"></span>
					<a href="alarm.html">
						<span class="icon"><ion-icon name="newspaper-sharp"></ion-icon></span>
						<span class="item">CLOCK</span></a>
					<span class="bottom_curve"></span>
				</li>
				<li>
					<span class="top_curve"></span>
					<a href="sb.html">
						<span class="icon"><ion-icon name="pie-chart-sharp"></ion-icon></span>
						<span class="item">STUDY-HUB</span></a>
					<span class="bottom_curve"></span>
				</li>
				<li>
					<span class="top_curve"></span>
					<a href="#">
						<span class="icon"><ion-icon name="settings-sharp"></ion-icon></span>
						<span class="item">Settings</span></a>
					<span class="bottom_curve"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="game" style="background: linear-gradient(135deg,  #9a66df 0%,#efb47c 50%,#a9d470 100%);;padding:20px;margin:10px;border-radius:20px;color:chocolate">
		<div class="controls">
			<button>Start</button>
			<div class="stats">
				<div class="moves">0 moves</div>
				<div class="timer">time: 0 sec</div>
			</div>
		</div>
		<div class="board-container">
			<div class="board" data-dimension="4"></div>
			<div class="win">You won!</div>
		</div>
	</div>

	
</div>

<script>

const selectors = {
    boardContainer: document.querySelector('.board-container'),
    board: document.querySelector('.board'),
    moves: document.querySelector('.moves'),
    timer: document.querySelector('.timer'),
    start: document.querySelector('button'),
    win: document.querySelector('.win')
}

const state = {
    gameStarted: false,
    flippedCards: 0,
    totalFlips: 0,
    totalTime: 0,
    loop: null
}

const shuffle = array => {
    const clonedArray = [...array]

    for (let index = clonedArray.length - 1; index > 0; index--) {
        const randomIndex = Math.floor(Math.random() * (index + 1))
        const original = clonedArray[index]

        clonedArray[index] = clonedArray[randomIndex]
        clonedArray[randomIndex] = original
    }

    return clonedArray
}

const pickRandom = (array, items) => {
    const clonedArray = [...array]
    const randomPicks = []

    for (let index = 0; index < items; index++) {
        const randomIndex = Math.floor(Math.random() * clonedArray.length)
        
        randomPicks.push(clonedArray[randomIndex])
        clonedArray.splice(randomIndex, 1)
    }

    return randomPicks
}

const generateGame = () => {
    const dimensions = selectors.board.getAttribute('data-dimension')

    if (dimensions % 2 !== 0) {
        throw new Error("The dimension of the board must be an even number.")
    }

    const emojis = ['ğŸ¥”', 'ğŸ’', 'ğŸ¥‘', 'ğŸŒ½', 'ğŸ¥•', 'ğŸ‡', 'ğŸ‰', 'ğŸŒ', 'ğŸ¥­', 'ğŸ']
    const picks = pickRandom(emojis, (dimensions * dimensions) / 2) 
    const items = shuffle([...picks, ...picks])
    const cards = `
        <div class="board" style="grid-template-columns: repeat(${dimensions}, auto)">
            ${items.map(item => `
                <div class="card">
                    <div class="card-front"></div>
                    <div class="card-back">${item}</div>
                </div>
            `).join('')}
       </div>
    `
    
    const parser = new DOMParser().parseFromString(cards, 'text/html')

    selectors.board.replaceWith(parser.querySelector('.board'))
}

const startGame = () => {
    state.gameStarted = true
    selectors.start.classList.add('disabled')

    state.loop = setInterval(() => {
        state.totalTime++

        selectors.moves.innerText = `${state.totalFlips} moves`
        selectors.timer.innerText = `time: ${state.totalTime} sec`
    }, 1000)
}

const flipBackCards = () => {
    document.querySelectorAll('.card:not(.matched)').forEach(card => {
        card.classList.remove('flipped')
    })

    state.flippedCards = 0
}

const flipCard = card => {
    state.flippedCards++
    state.totalFlips++

    if (!state.gameStarted) {
        startGame()
    }

    if (state.flippedCards <= 2) {
        card.classList.add('flipped')
    }

    if (state.flippedCards === 2) {
        const flippedCards = document.querySelectorAll('.flipped:not(.matched)')

        if (flippedCards[0].innerText === flippedCards[1].innerText) {
            flippedCards[0].classList.add('matched')
            flippedCards[1].classList.add('matched')
        }

        setTimeout(() => {
            flipBackCards()
        }, 1000)
    }

    // If there are no more cards that we can flip, we won the game
    if (!document.querySelectorAll('.card:not(.flipped)').length) {
        setTimeout(() => {
            selectors.boardContainer.classList.add('flipped')
            selectors.win.innerHTML = `
                <span class="win-text">
                    You won!<br />
                    with <span class="highlight">${state.totalFlips}</span> moves<br />
                    under <span class="highlight">${state.totalTime}</span> seconds
                </span>
            `

            clearInterval(state.loop)
        }, 1000)
    }
}

const attachEventListeners = () => {
    document.addEventListener('click', event => {
        const eventTarget = event.target
        const eventParent = eventTarget.parentElement

        if (eventTarget.className.includes('card') && !eventParent.className.includes('flipped')) {
            flipCard(eventParent)
        } else if (eventTarget.nodeName === 'BUTTON' && !eventTarget.className.includes('disabled')) {
            startGame()
        }
    })
}

generateGame()
attachEventListeners()
</script>
<script src="scripts.js"></script>
</body>
</html>
